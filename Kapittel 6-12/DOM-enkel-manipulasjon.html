<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>DOM enkel manipulasjon</title>
	<style>
		body {
			font-family: "Century Gothic", Arial, sans-serif;
			font-size: 1.5em;
		}

		.gul {
			background-color: yellow;
		}
	</style>
</head>

<body>
	<h1>Velkommen til siden min</h1>
	<p>
		På denne siden kan du lære mer om meg.
	</p>
	<p class="gul" id="jada">
		Min favorittfarge er gul!
	</p>
	<p class="gul">
		JADA JADA
	</p>
	<p class="gul" >
		jada jada
	</p>


	<script>

		// DOM
		let infoTxt = document.querySelector(".gul");

		console.log(infoTxt)

		infoTxt.innerHTML += " <a href='http://www.db.no'>Dagbladet</a> ";
		infoTxt.innerHTML += ' <a href="http://www.vg.no">VG</a> ';

	</script>

</html>
