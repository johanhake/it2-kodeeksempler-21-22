<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<ul>
	</ul>

	<h3>Velg hvilken stilling du har:</h3>
	<select onchange="endreValg(event)">
		<option value="adjunkt">Adjunkt</option>
		<option value="lektor">Lektor</option>
		<option value="lektorMedOpprykk">Lektor med opprykk</option>
	</select>
	<p id="teslaInfo"></p>

	<script>
		let elev = {
			// Egenskap - Egenskapsnavn: fornavn, Egenskapsverdi: "Ingvild"
			fornavn: "Ingvild",
			etternavn: "Sandven",
			klasse: "3STB",
			favorittmat: ["pizza", "lungemos", "cola", "melk"],
			venner: ["Helena", "Johan"]
		};

		let teslaTilLærere = {
			adjunkt: {
				stilling: "Adjunkt",
				modell: "Model 3",
				interiør: ["sort", "hvit"],
				farge: ["rød", "sort", "blå"]
			},
			lektor: {
				stilling: "Lektor",
				modell: "Model S",
				interiør: ["sort", "hvit", "krem"],
				farge: ["rød", "sort", "blå", "grønn"]
			},
			lektorMedOpprykk: {
				stilling: "Lektor med opprykk",
				modell: "Model X",
				interiør: ["sort", "hvit", "krem"],
				farge: ["rød", "sort", "blå", "rosa"]
			}
		};

		console.log(elev.fornavn)
		console.log(elev["fornavn"])


		let hva = "fornavn";

		// Bruker samme kode for å skrive ut egenskapsverdien!
		console.log(hva, elev[hva]);

		hva = "etternavn";
		// Bruker samme kode for å skrive ut egenskapsverdien!
		console.log(hva, elev[hva]);

		elev.fornavn = "Helena";

		for (let hva in elev) {
			console.log(hva, elev[hva]);
			//console.log(hva, elev.hva); // Returnerer undefined!!!
		}

		let listeEl = document.querySelector("ul");
		// Eksempel med punkt og underliste som element
		for (let hva in elev) {
			let verdi = elev[hva];
			console.log(typeof verdi)
			if (typeof verdi === "object") {
				let punkt = document.createElement("li");
				punkt.innerHTML = `<b>${hva}</b>`;
				let underListe = document.createElement("ul")
				for (element of verdi) {
					underListe.innerHTML += `<li>${element}</li>`
				}
				punkt.appendChild(underListe);
				listeEl.appendChild(punkt);
			} else {
				listeEl.innerHTML += `<li><b>${hva}</b> : ${elev[hva]}</li>`
			}
		}

		function endreValg(event) {
			let valg = event.target.value;

			let stilling = teslaTilLærere[valg].stilling;
			let modell = teslaTilLærere[valg].modell;
			let interiør = teslaTilLærere[valg].interiør;
			let farge = teslaTilLærere[valg].farge;

			document.querySelector("#teslaInfo").innerHTML = `
			<h1>${stilling} får Tesla ${modell}</h1>
            <p>
            Interiørvalg: ${interiør}<br>
            Fargevalg: ${farge}
			</p>
			`;

		}


	</script>
</body>

</html>
