<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Kode 8.2</title>
	<style>
		body {
			background-color: #323232;
			color: #f2f2f2;
			font-family: "Century Gothic", Arial, sans-serif;
			font-size: 1.5em;
		}

		img {
			cursor: pointer;
		}
	</style>
</head>

<body>
	<h1>Monty Hall</h1>
	<p>Hvilken dør vil du velge?</p>
	<img id="rød" src="bilder/rod.png" onclick="sjekkDor(event)" alt="">
	<img id="grønn" src="bilder/gronn.png" onclick="sjekkDor(event)" alt="">
	<img id="blå" src="bilder/blaa.png" onclick="sjekkDor(event)" alt="">
	<script>

		// Lytterfunksjon
		function sjekkDor(event) {

			// Logger elementet som er knyttet til hendelsen
			console.log(event.target);

			// Logger type hendelse
			console.log(event.type);

			// Henter ut verdien til id til elementet.
			let fargeDør = event.target.id;
			console.log("Døren du trykket på har fargen:", fargeDør)

			event.target.src = "bilder/geit.png";
		}
	</script>
</body>

</html>
