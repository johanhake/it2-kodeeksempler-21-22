        body {

            padding: 10px;
        }

        #buttons {
            display: flex;
        }

        #buttons button {
            flex-grow: 1;
        }

        main {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-gap: 5px;
            border: 5px #5588AA solid;
            padding: 5px;
            border-radius: 5px;
        }

        main article:hover {
            cursor: pointer;
        }

        main article img {
            width: 100%;
            border: black 1px solid;
        }

        article p {
            text-align: center;
        }

        .checkboxes {
            margin: 1em 0;
        }

        @media(max-width: 700px) {
            article p {
                font-size: 2vw;
            }
        }
    </style>
