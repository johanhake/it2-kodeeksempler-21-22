<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hendelser</title>
	<style>
		body {
			font-family: "Century Gothic", Arial, sans-serif;
			font-size: 1.5em;
		}

		img {
			width: 300px;
		}

		.klikkbar {
			cursor: pointer;
		}
	</style>
</head>

<body>
	<h1 onclick="klikketPå('Overskrift', event)" class="klikkbar">Overskrift</h1>
	<p onclick="klikketPå('Avsnitt', event)" class="klikkbar">
		Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellat perferendis quo officiis eveniet architecto a
		voluptas neque distinctio iusto. A nulla quas rerum ut, laboriosam modi eos reprehenderit odit unde.
	</p>
	<ol>
		<li>Liste 1</li>
		<li>Liste 2</li>
	</ol>
	<img onclick="klikketPå('Bilde', event)" src="bilder/Dyr 2.jpg" alt="">
	<p id="info"></p>
	<script>

		// DOM
		let infoTxt = document.querySelector("#info");

		function klikketPå(hva, event) {
			infoTxt.innerHTML = `Du klikket på ${hva}!`;
			event.target.style.backgroundColor = "red";
			setTimeout(slettInfo, 1000);
			event.target.removeAttribute("onclick");
		}

		function slettInfo() {
			infoTxt.innerHTML = "";
		}

	</script>
</body>

</html>
