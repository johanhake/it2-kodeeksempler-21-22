<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ballanimasjon</title>
	<style>
		body {
			background-color: #0e0e0e;
			display: flex;
			align-items: center;
			justify-content: center;
			height: 100vh;
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			overflow: hidden;
		}

		div {
			text-align: center;
			color: #f0f0f0;
		}

		canvas {
			border: #f0f0f0 4px solid;
		}
	</style>
</head>

<body>
	<div>
		<h1>Ballanimasjon med requestAnimationframe(): Hinder</h1>
		<p id="info">t = 0</p>
		<canvas width="800" height="600"></canvas>
	</div>

	<script>

		// DOM
		let canvas = document.querySelector("canvas");
		let ctx = canvas.getContext("2d");
		let info = document.querySelector("#info");

		// Parameterer og variabler
		const radius = 10;
		const tau = 2 * Math.PI
		let x = canvas.width / 2;
		let y = canvas.height / 2;
		let phi = Math.random()*tau;
		let fart = 10;
		let x_fart = fart*Math.cos(phi);
		let y_fart = fart*Math.sin(phi);
		let n = 0;

		// Tegner ballen
		function tegnBall() {

			ctx.clearRect(0, 0, canvas.width, canvas.height);

			ctx.beginPath();
			ctx.arc(x, y, radius, 0, tau)
			ctx.closePath();

			ctx.fillStyle = "red";
			ctx.fill();

			ctx.strokeStyle = "darkred";
			ctx.stroke();
		}

		// Endrer p√• koordinatene til ballen
		function flyttBall() {
			y += y_fart;
			x += x_fart;
			if (x < radius || x > canvas.width - radius) {
				x_fart *= -1;
			}
			if (y < radius || y > canvas.height - radius) {
				y_fart *= -1;
			}
		}

		// Funksjon som flytter og tegner ballen
		function animer() {
			// Printer ut n/60 med en desimal for hver 10 dels sekund
			if (n % 6 === 0) {
				const t = n / 60;
				info.innerHTML = `t = ${avrund(t)} (${avrund(x)}, ${avrund(y)})`;
			}
			n += 1;
			flyttBall();
			tegnBall();

			// Tegner en ny skjerm
			requestAnimationFrame(animer);
		}

		// Avrunder en verdi til en desimal
		function avrund(verdi) {
			return Math.round(verdi * 10) / 10;
		}

		// Setter igang animasjonene
		requestAnimationFrame(animer);

	</script>
</body>

</html>
