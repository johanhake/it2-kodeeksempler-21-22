<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="brukerinput.css">
    <title>Karaktersnitt</title>
    <style>
        body{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        form{
            width: 50%;
            margin: 0 auto;
        }

        form div{
            margin-top: 2em;
        }

    </style>
</head>
<body>
    <form onsubmit="sjekkStudie(event)">
        <h1>Kommer du inn på lektorstudiet?</h1>
        <label for="snittkarakter">Snittkarakteren</label>
        <input type="number" id="snittkarakter" min="1" max="6" step="0.1" required>
        <label for="ekstrapoeng">Ekstrapoeng</label>
        <input type="number" id="ekstrapoeng" min="0" value="0" required>
        <label for="lektorstudie">Lektorstudie</label>
        <select id="lektorstudie" required>
            <option value="">Velg lektorutdanning</option>
            <option value="50">Historie</option>
            <option value="48">Språkfag/Engelsk</option>
        </select>
        <button>Sjekk</button>
        <p id="info"></p>
    </form>

    <script>

        // Funksjon som sjekker om du kommer inn på valgt lektorstudie
        function sjekkStudie(event){
            event.preventDefault();

            // DOM
            let skjema = event.target;
            let infoTxt = document.querySelector("#info");


            // Henter ut snittkarater og ekstrapoeng og beregner poengsummen til eleven
            let snittkarakter = Number(skjema.snittkarakter.value);
            let ekstrapoeng = Number(skjema.ekstrapoeng.value);
            let poengsum = snittkarakter*10 + ekstrapoeng;

            // Henter ut hvilket lektorstudie man sjekker og inntakskravet for studiet
            let inntakskrav = skjema.lektorstudie.value;

            // Sjekker om eleven kommer inn
            if (poengsum >= inntakskrav){
                infoTxt.innerHTML =`Gratulerer! Med en poengsum på ${poengsum} kommer du inn på lektorstudiet`;
            }else{
                infoTxt.innerHTML =`Beklager! Med en poengsum på ${poengsum} kommer du ikke inn på lektorstudiet.`;
            }
        }
    </script>
</body>
</html>
