<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>querySelectorALL</title>
    <style>
    body{
        font-family: "Century Gothic", Arial, sans-serif;
        font-size: 14px;
    }

    p{
        padding: 20px;
        cursor: pointer;
    }

    .gul{
        background-color: yellow;
        color: black;
    }

    .rød{
        background-color: red;
        color: white;
    }
    </style>
</head>
<body>
    <p class="gul"> Trykk på meg! </p>
    <p class="gul"> Trykk på meg! </p>
    <p class="gul"> Trykk på meg! </p>
    <p class="gul"> Trykk på meg! </p>
    <p class="gul"> Trykk på meg! </p>
    <p class="gul"> Trykk på meg! </p>
    <p class="gul"> Trykk på meg! </p>
    <script>

        let alleAvsnitt = document.querySelectorAll(".gul");

        for (let pEl of alleAvsnitt){
            pEl.onclick = byttFarge;
        }

        function byttFarge(event){
            if(event.target.className === "gul"){
                event.target.className = "rød"
            }else{
                event.target.className = "gul"
            }

        }

    </script>
</body>
</html>
