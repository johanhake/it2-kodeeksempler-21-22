<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>

	<table>
		<thead>
			<tr>
				<th>Forkortelse</th>
				<th>Merke</th>
				<th>land</th>
			</tr>
		</thead>
		<tbody></tbody>
	</table>

	<script>
		let bilmerker = [
			{
				forkortelse: "BMW",
				bilmerke: "BMW",
				land: "Tyskland"
			},
			{
				forkortelse: "VV",
				bilmerke: "Volvo",
				land: "Sverige"
			},
			{
				forkortelse: "TSL",
				bilmerke: "Tesla",
				land: "USA"
			}
		];

		let bilInfo = ["forkortelse", "bilmerke", "land"];

		function lagTabell(overskrifter, innehold) {

			// Tabell med rad som en String
			let tbody = document.querySelector("tbody");
			for (let data of innehold) {
				let rad = "<tr>";
				for (let hva of overskrifter) {
					rad += `<td> ${data[hva]}</td>`;
				}
				tbody.innerHTML += rad + "</tr>";
			}
		}

		// Kj√∏rer lagTabell
		lagTabell(bilInfo, bilmerker);


	</script>
</body>

</html>
