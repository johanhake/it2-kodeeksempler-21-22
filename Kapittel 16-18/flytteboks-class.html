<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="brukerinput.css">
    <title>Flytte boks</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
        }

        .boks {
            width: 50px;
            height: 50px;
            background-color: blue;
            position: relative;
            transition: 1s;
            left: 0px;
        }

        .høyre{
            left: calc(100vw - 50px);
        }

    </style>
</head>
<body>
    <h4>Boksen skal flytte seg mellom venstre og høyre side.</h4>
    <div class="boks" ontransitionend="ferdig()"></div>
    <button onclick="flyttBoks(event)">Flytt høyre</button>

    <script>
        let boksEl = document.querySelector(".boks");

        function flyttBoks(event){
            boksEl.classList.toggle("høyre")
        }

        function ferdig(){
            boksEl.style.backgroundColor = "green";
        }

    </script>
</body>
</html>
