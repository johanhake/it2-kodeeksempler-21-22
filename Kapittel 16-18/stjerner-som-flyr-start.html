<!DOCTYPE   html>
<html   lang="no">
<head>
    <meta   charset="UTF-8">
    <meta   name="viewport" content="width=device-width, initial-scale=1">
    <title>Sirkler</title>
    <style>
    *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }

    body, html {
        height: 100vh;
    }

     /* CSS Style for bakgrunnen for stjernene */
    #bakgrunn {
        position: relative;
        background-color: black;
        border: 5px solid #7CFC00;
        width: 100%;
        height: 100%;
        overflow: hidden;
    }
    /* CSS style for alle stjerner */
    .stjerne {
        border-radius: 50%;
        background-color: white;
        position: absolute;
    }

</style>
</head>
<body>
<div id="bakgrunn">
</div>
<script>
    // DOM
    let bakgrunn = document.querySelector("#bakgrunn");

    // keyframe
    let keyframe = [
        {left: 0},
        {left: window.innerWidth + "px"}
    ];

    // Funksjon som lager og animerer en stjerne.
    // sluttTid : angir lengden på animasjonen - Stjerner lenger bak tar lenger tid
    // størrelse: angir størrelsen på stjernen - Stjerner lenger bak er mindre
    // opacity:   angir opacityn til stjernen  - Stjerner lenger bak er mindre synlige.
    function lagOgAnimerStjerne(sluttTid, størrelse, opacity){
        let stjerne = document.createElement("div");
        stjerne.className = "stjerne";
        bakgrunn.appendChild(stjerne);
    }


</script>
</body>
</html>
