<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sirkel som følger muspekeren</title>
    <style>
        html, body{
            width: 100%;
            height: 100%;
            margin: 0;
        }

        body{
            background-color: #323232;
            /*cursor: none; /* Skjuler muspekeren */
            overflow: hidden; /* hindrer scrolbar */
        }

        div{
            width: 50px;
            height: 50px;
            border-radius: 50%;
            position: absolute;
            left: 100px;
            top: 100px;
            background-color: khaki;
        }
    </style>
</head>
<body onmousemove="flyttSirkel(event)">
    <div></div>

    <script>

        // DOM
        let sirkelEl = document.querySelector("div");

        function flyttSirkel(event){
            /* Lag kode her for flytte sirkelen basert på x og y koordinaten til musen. */
            console.log(event.clientX, event.clientY)
            sirkelEl.style.left = (event.clientX-25) + "px";
            sirkelEl.style.top = (event.clientY-25) + "px";

        }

    </script>
</body>
</html>
