<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformasjoner</title>
    <style>
        body{
            background-color: #323232;
        }

        main{
            background-color: #fff3b1;
            width: 600px;
            height: 200px;
            margin: 100px auto;
            display: flex;
        }

        main div{
            flex-grow: 1;
            margin: 5px;
        }

        #boks1{
            background-color: #ed1e24;
            transform: translate(-20px, 50px);
        }

        #boks2{
            background-color: #371eed;
            transform: rotate(20deg);
        }

        #boks3{
            background-color: #1eed37;
            transform: scale(0.8, 1.6) skew(40deg)
        }
    </style>
</head>
<body>
    <main>
        <div id="boks1"></div>
        <div id="boks2"></div>
        <div id="boks3"></div>
    </main>
</body>
</html>
