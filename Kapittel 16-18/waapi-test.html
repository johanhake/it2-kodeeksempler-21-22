<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Waapi test</title>
    <style>
        div {
            font-family: Arial, Helvetica, sans-serif;
            font-size: large;
            font-weight: bolder;
        }
    </style>
</head>

<body>
    <div>Hallo verden!</div>
    <script>

        // DOM
        let hilsen = document.querySelector("div");

        let animasjon = hilsen.animate([
            { opacity: 0, color: "lightgreen", offset: 0 },
            { opacity: 0.8, color: "black", offset: .75 },
            { opacity: 1, color: "yellow", offset: 1.0 }],
            { duration: 4000, fill: "forwards" });
    </script>
</body>

</html>
