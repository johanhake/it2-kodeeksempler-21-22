<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Gjett tallet</title>
</head>
<body>
<script>
	let riktigTall = Math.trunc(Math.random()*10)+1;
	let gjettetTall = Number(prompt("Gjett et tall mellom 1 og 10:"));

	if (gjettetTall > riktigTall){
		alert("Du gjettet: " + gjettetTall + " som er for mye. Riktig tall er: " + riktigTall);
	}else if (gjettetTall < riktigTall){
		alert("Du gjettet: " + gjettetTall + " som er for lite. Riktig tall er: " + riktigTall);
	}else{
		alert("Du gjettet: " + gjettetTall + " som er korrekt.");
	}
</script>
</body>
</html>
